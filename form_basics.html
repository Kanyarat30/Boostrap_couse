<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form_Basics</title>
    <link rel="shortcut icon" href="css/icons-hero.png" type="image/x-icon" />
    <!-- CSS Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- JS Boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" />

        <label for="range" class="form-label">Range</label>
        <input type="range" name="range" id="range" class="form-range" />

        <label for="select" class="form-label">Select</label>
        <select name="select" id="select" class="form-select">
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>

          <div class="form-check">
            <input
              type="checkbox"
              name="check"
              id="check"
              class="form-check-input"
            />
            <label for="check" class="form-check-label">Check</label>
          </div>

          <div class="form-check form-swicth">
            <input
              type="swicth"
              name="swicth"
              id="swicth"
              class="form-switch-input"
            />
            <label for="swicth" class="form-swicth-label">Switch</label>
          </div>
        </select>
      </form>
    </div>
  </body>
</html>
