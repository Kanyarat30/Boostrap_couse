<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collapse</title>
    <link rel="shortcut icon" href="css/icons-hero.png" type="image/x-icon" />
    <!-- CSS Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- JS Boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <button
        class="btn btn-primary"
        data-bs-toggle="collapse"
        data-bs-target="#box-card"
        aria-expanded="ture"
        aria-controls="box-card"
      >
        Collapse
      </button>

      <div class="collapse collapse-horizontal" id="box-card">
        <div class="card card-body">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Impedit
          consectetur fugiat voluptate aut, repudiandae harum debitis doloribus
          optio placeat laborum architecto expedita iusto nemo voluptatem
          pariatur velit et culpa reiciendis.
        </div>
      </div>
    </div>
  </body>
</html>
