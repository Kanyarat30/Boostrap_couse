<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input_Group</title>
    <link rel="shortcut icon" href="css/icons-hero.png" type="image/x-icon" />
    <!-- CSS Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- JS Boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <label for="amount" class="form-lable">Amount</label>
        <div class="input-group">
          <div class="input-group-text">$</div>
          <input type="number" name="amount" id="amount" class="form-control" />
          <div class="input-group-text">.00</div>
        </div>

        <label for="add" class="form-lable">Add</label>
        <div class="input-group">
          <div class="input-group-text">$</div>
          <input type="number" name="add" id="add" class="form-control" />
          <button class="btn btn-primary">+</button>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
